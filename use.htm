<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="utf-8"><title>Material design - Color picker JS Plugin</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>
    <link href="MaterialDesignColorPicker/MaterialColorPicker.css" rel="stylesheet" media="all" />
    <script type="text/javascript" src="MaterialDesignColorPicker/MaterialColorPicker.js"></script>
  </head>
  <body id="body">
    <br><br><br><br><br>
    <div class="mcpicker" data-color="" data-target="body"   data-active="true"  data-callback="function_name"></div>
    <br><br><br><br><br>
    <div class="mcpicker"  data-color="#00e676" data-target=""  data-active="true"  data-callback="" data-input="input"></div>
    <br>
    <input type="text" id="input"><br><br><br><br>
  </body>
      <script>
      function function_name(color, lightenes){
          alert(color+' '+lightenes);
      };
    </script>
</html>
